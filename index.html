<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Můj Alert</title>
</head>
<body>
    <div class="alert">
        <div class="alert-text">
            <h2 id="text" class="text">Tady je nějaký text</h2>
        </div>
        <div class="alert-btns">
            <div class="alert-btns-box confirm">
                <button class="btn">Souhlasím</button>
            </div>
            <div class="alert-btns-box decline">
                <button class="btn">Nesouhlasím</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
